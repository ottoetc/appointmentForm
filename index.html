<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Appointments</title>
  </head>
  <body>
    <div class="container">
      <h1>Please enter your information</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="person1">Your name</label>
            <input id="person1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="person2">Appointment date</label>
            <input id="person2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="animal">Start time</label>
            <input id="animal" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="exclamation">End time</label>
            <input id="exclamation" class="form-control" type="text">
          </div>
          <!-- <div class="form-group">
            <label for="verb">A past tense verb</label>
            <input id="verb" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="noun">A noun</label>
            <input id="noun" class="form-control" type="text">
          </div> -->

          <button type="submit" class="btn">Submit</button>
        </form>
      </div>

      <div id="story">
        <h1>Appointment Confirmation</h1>
        <p>Thank you for booking an appointment, <span class="person1"></span> on <span class="person2"></span> starting at <span class="animal"></span> and ending at<span class="exclamation"></span>
      </div>
    </div>
  </body>
</html>
